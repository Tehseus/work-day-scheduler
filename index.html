<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <div class="hour">9am</div>
          <textarea class="form-control description" id="1"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">10am</div>
          <textarea class="form-control description" id="2"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">11am</div>
          <textarea class="form-control description" id="3"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">12pm</div>
          <textarea class="form-control description" id="4"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">1pm</div>
          <textarea class="form-control description" id="5"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">2pm</div>
          <textarea class="form-control description" id="6"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">3pm</div>
          <textarea class="form-control description" id="7"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>
      <div class="time-block">
        <div class="row">
          <div class="hour">4pm</div>
          <textarea class="form-control description" id="8"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>
     <div class="time-block">
        <div class="row">
          <div class="hour">5pm</div>
          <textarea class="form-control description" id="9"></textarea>
          <button class="saveBtn col-1"><span class="bi bi-save"></span></button>
        </div>   
      </div>
    
     
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
